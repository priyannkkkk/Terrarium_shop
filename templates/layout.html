<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraNova | It's a New World - {% block title %}{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body class="light-bg font-sans min-h-screen"> 
    
    {% if show_intro %} <div id="video-intro">
        <video id="intro-video" autoplay playsinline muted class="video-intro-player"> 
            <source src="{{ url_for('static', filename='video/Nature_Jar_Cinematic_Video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    {% endif %} <div id="main-content" class="{% if show_intro %}main-content-hidden-on-load{% endif %}"> 
    
        <header class="w-full header-layer professional-spacing top-0 left-0">
            <div class="flex justify-between items-center max-w-7xl mx-auto">
                
                <div class="flex items-center space-x-3">
                    <div class="logo-glow">
                        <svg width="60" height="60" viewBox="0 0 60 60" class="text-green-400">
                            <circle cx="30" cy="30" r="25" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M15 30 Q30 15 45 30 Q30 45 15 30" fill="rgba(34, 197, 94, 0.3)" stroke="currentColor" stroke-width="1.5"/>
                            <circle cx="25" cy="25" r="3" fill="currentColor"/>
                            <circle cx="35" cy="35" r="2" fill="currentColor"/>
                            <path d="M20 40 Q30 35 40 40" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">TerraNova</h1>
                        <p class="text-xs text-green-200 tracking-wide">it's new world</p>
                    </div>
                </div>
                
                <nav class="flex space-x-4">
                    <a href="{{ url_for('home') }}" class="nav-item px-5 py-2.5 text-white font-medium rounded-md green-glow text-sm">
                        Home
                    </a>
                    <a href="{{ url_for('shop') }}" class="nav-item px-5 py-2.5 text-white font-medium rounded-md green-glow text-sm">
                        Already Made Terrarium
                    </a>
                    <a href="{{ url_for('customize') }}" class="nav-item px-5 py-2.5 text-white font-medium rounded-md green-glow text-sm">
                        Customize
                    </a>
                    <a href="{{ url_for('view_cart') }}" class="nav-item px-5 py-2.5 text-white font-medium rounded-md green-glow text-sm relative">
                        Cart
                        <span class="absolute -top-2 -right-2 bg-green-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">{{ cart_count }}</span>
                    </a>
                </nav>
            </div>
        </header>

        <main class="main-content flex-grow px-8"> 
            {% block content %}{% endblock %}
        </main>

        <footer class="w-full footer-layer professional-spacing bottom-0 left-0">
            <div class="flex justify-between items-center max-w-7xl mx-auto">
                <div class="flex items-center space-x-3">
                    <svg width="40" height="40" viewBox="0 0 40 40" class="text-green-400 logo-glow">
                        <circle cx="20" cy="20" r="15" fill="none" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M10 20 Q20 10 30 20 Q20 30 10 20" fill="rgba(34, 197, 94, 0.2)" stroke="currentColor" stroke-width="1"/>
                        <circle cx="16" cy="16" r="2" fill="currentColor"/>
                        <circle cx="24" cy="24" r="1.5" fill="currentColor"/>
                    </svg>
                    <div>
                        <p class="text-white font-medium">TerraNova</p>
                        <p class="text-xs text-green-200">it's new world</p>
                    </div>
                </div>
                
                <nav class="flex space-x-8">
                    <a href="#" class="text-green-200 hover:text-white transition-colors duration-300">About</a>
                    <a href="#" class="text-green-200 hover:text-white transition-colors duration-300">Contact</a>
                    <a href="#" class="text-green-200 hover:text-white transition-colors duration-300">Support</a>
                    <p class="text-sm text-green-300 ml-8">&copy; {{ now.year }} TerraNova</p>
                </nav>
            </div>
        </footer>
    </div> {% if show_intro %}
    <script src="{{ url_for('static', filename='js/intro.js') }}"></script>
    {% endif %}
</body>
</html>
